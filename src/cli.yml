name: Prefix Server
version: "0.1.0"
author: Harry Barber <hlbarber93@gmail.com>
about: This provides a lightweight service allowing clients to lookup tranasctions via prefix of the SHA256 digest of their inputs.
args:
    - config:
        short: c
        long: config
        help: Configuration file
        takes_value: true
    - bind:
        short: b
        long: bind
        help: Bind address for server
        takes_value: true
    - node-ip:
        long: node-ip
        help: Bitcoin IP address
        takes_value: true
    - rpc-port:
        long: rpc-port
        help: Bitcoin RPC port
        takes_value: true
    - rpc-username:
        long: rpc-username
        help: Bitcoin RPC username
        takes_value: true
    - rpc-password:
        long: rpc-password
        help: Bitcoin RPC password
        takes_value: true
    - zmq-port:
        long: zmq-port
        help: Bitcoin ZMQ port
        takes_value: true
    - db-path:
        short: d
        long: db-path
        help: Database path
        takes_value: true
    - min-prefix:
        long: min-prefix
        help: Minimum prefix length (4-bit multiplier)
        takes_value: true
